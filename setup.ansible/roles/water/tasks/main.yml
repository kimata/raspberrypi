- name: Install Packages
  apt:
    update-cache=yes
    pkg={{ item }}
    state=present
  with_items:
    - python3-flask
    - python3-pip
    - npm

- name: Install Pythong modules using pip
  pip: name={{ item }} executable=pip3
  with_items:
    - python-crontab

- nme: Install Angular
  npm:
    name=@angular/cli
    global=yes

- name: Enable Watchdog
  lineinfile: >-
    dest='/boot/config.txt'
    state=present
    line='{{ item }}'
  with_items:
    - dtparam=watchdog=on

- name: Setting Watchdog
  lineinfile: >-
    create=yes
    dest='/etc/modprobe.d/bcm2835-wdt.conf'
    state=present
    line='{{ item }}'
  with_items:
    - options bcm2835_wdt heartbeat=30

- name: Setting Heartbeat
  lineinfile: >-
    dest='/etc/systemd/system.conf'
    state=present
    line='{{ item }}'
  with_items:
    - RuntimeWatchdogSec=30
    
